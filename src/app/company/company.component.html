<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}} Company</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- <div class="form-group">
                        <label for="companyCode">Company Code</label>
                        <input type="text" class="form-control" id="companyCode" placeholder="Type company code">
                    </div> -->
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="company.company_Name"
                            [(ngModel)]="company.company_Name" #company_Name='ngModel' placeholder="Type company name">
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact No</label>
                        <input type="number" class="form-control" id="contactNo" name="company.contact_No"
                            [(ngModel)]="company.contact_No" #contact_No='ngModel' placeholder="Type contact number">
                    </div>
                    <div class="form-group">
                        <label for="companyStatus">Status</label>
                        <div class="togglebutton">
                            <label>
                                <input type="checkbox" name="company.status" [(ngModel)]="company.status" #status='ngModel'
                                    required="true">
                                <span class="toggle"></span>
                                <!-- Toggle is on -->
                            </label>
                        </div>
                        <!-- <select class="form-control list-group list-group-flush" id="companyStatus"
                            name="company.status" [(ngModel)]="company.status" #status='ngModel' title="Single Select"
                            data-size="2">
                            <option disabled selected> Choose city</option>
                            <option value="1">Active</option>
                            <option value="2">InActive</option>
                        </select> -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" (click)="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
